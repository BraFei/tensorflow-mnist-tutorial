<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">

</head>

<body>

		<canvas id="canvas" width="560" height="560" style=" float: left;   border-radius: 5px; cursor: crosshair; lineWidth: 10px"></canvas>

			<input type="button" class ="myButton" value = "predict"/>
			<input type="button" id="clearButton" value="Clear">
			<h1 id="result" style="margin-right:0px; margin-top:0px;float:left;"><span> </span></h1>

  		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	    <script src="{{ url_for('static',filename='index.js') }}"></script>
	    <script type="text/javascript">
              canvas = document.getElementById("canvas");
              ctx = canvas.getContext("2d");
              ctx.lineWidth=30;
        </script>
	    <script type="text/javascript">

	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text(data);
	   				}
	   			});
	   		});

	   </script>
</body>
</html>
